<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
body{
 background-color: burlywood;
}
h1 {
    color: rgb(84, 187, 190);
}
li {
    color: chartreuse;
}
a:visited{
    color: crimson;
}
a {
text-decoration: brown;
font-weight: bold;
}
a:hover{
    color: brown;
    text-decoration: underline;
}
a:active{
    color: green;
}
a::before{
    content: '=>';
}
#ai{
    background-color: rgb(0, 0, 0);
}
.omaga{
    background-color: rgb(0, 0, 0);
}
a::after{
content: '<=';
text-decoration: none;
font-weight: normal;
color: cornflowerblue;
}
    </style>
</head>
<body>
    <h1>Links Para Personalizar o golpe</h1>
    <ul square>
<li id="ai"><a href="https://www.youtube.com/">YouTube</a></li>
<li class="omaga"><a href="https://www.instagram.com/ruyter/">Instagram</a></li>
<li class="omaga"><a href="https://www.tiktok.com/foryou" target="_blank">TikTok</a></li>
    </ul>
</body>
</html>
